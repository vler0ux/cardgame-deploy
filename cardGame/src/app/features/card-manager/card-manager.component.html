<h2>Gestion des cartes</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input formControlName="name" placeholder="Nom de la carte" />
  <input type="number" formControlName="value" placeholder="Valeur de la carte" />
  <button type="submit">{{ isEditing ? 'Mettre à jour' : 'Créer la carte' }}</button>
  <button type="button" *ngIf="isEditing" (click)="cancelEdit()">Annuler</button>
</form>

<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

<app-card-list
  [cards]="cards"
  (edit)="editCard($event)"
  (delete)="deleteCard($event)">
</app-card-list>
