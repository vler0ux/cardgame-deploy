<h2>Decks</h2>

<form [formGroup]="form" (ngSubmit)="addDeck()" class="deck-form">
  <label for="deckName">Nom du deck :</label>
  <input id="deckName" type="text" formControlName="name" placeholder="Entrez le nom de votre deck" />
  <button type="submit" [disabled]="form.invalid" class="submit-btn">Ajouter</button>
</form>

<div *ngIf="loading" class="loading">Chargement...</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<ul *ngIf="!loading && !errorMessage" class="deck-list">
  <li *ngFor="let deck of decks" class="deck-item">
    <div class="deck-info">
      <strong>{{ deck.name }} </strong>({{ deck.cards.length }} cartes)
    </div>

    <div class="deck-actions">
      <button (click)="viewDeckCards(deck)" class="action-btn">ğŸ‘€ Voir</button>
      <button (click)="deleteDeck(deck.id!)" class="action-btn delete-btn">ğŸ—‘ï¸ Supprimer</button>
    </div>

    <div *ngIf="selectedDeckId === deck.id" class="deck-cards">
      <h3>Cartes du deck {{ deck.name }}</h3>
      <div class="add-card">
        <select [(ngModel)]="selectedCardIdToAdd" class="card-select">
          <option value="" disabled selected>Choisir une carte</option>
          <option *ngFor="let card of allCards" [value]="card.id">{{ card.name }} ({{ card.value }})</option>
        </select>
        <button (click)="addCardToSelectedDeck(deck.id!)" [disabled]="!selectedCardIdToAdd" class="add-card-btn">â• Ajouter la carte</button>
      </div>

      <li *ngFor="let card of deckCards" class="deck-card-item">
        <div class="card">
          <p><strong>{{ card.name }}</strong></p>
          <p>Valeur : {{ card.value }}</p>
          <!-- <button (click)="removeCardFromDeck(selectedDeckId, card.id!)" class="remove-card-btn">ğŸ—‘ï¸ Supprimer du deck</button>-->
        </div>
      </li>
    </div>
  </li>
</ul>
